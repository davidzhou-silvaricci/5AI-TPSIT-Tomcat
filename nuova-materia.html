<html>
	<head>
		<title>Nuova materia - Registro voti</title>
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
	</head>
	<body>
        <div class="uk-container uk-padding-large">
            <h1 id="form-title" class="uk-margin-medium">Nuova materia</h1>
            <form id="form" class="uk-form-stacked uk-form-width-large" method="post" action="registrazione">
                
                <div class="uk-margin">
                    <label class="uk-form-label" for="nome">Nome</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="nome" name="nome" type="text" placeholder="Italiano" required>
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="descrizione">Descrizione</label>
                    <div class="uk-form-controls">
                        <textarea class="uk-textarea" id="descrizione" name="descrizione" rows="5" placeholder="Una breve descrizione opzionale"></textarea>
                    </div>
                </div>

                <input type="hidden" name="tipo" value="materia">

                <div class="uk-margin-medium">
                    <a class="uk-button uk-button-default uk-margin-small-right" href="registro-voti.html">Indietro</a>
                    <input class="uk-button uk-button-primary" id="submit" type="submit" value="Crea">
                </div>

            </form>
        </div>
	</body>
</html>
